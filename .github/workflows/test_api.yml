name: Python application - API Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    name: Python ${{ matrix.python-version }} sample

    steps:
    - uses: actions/checkout@v4

    - name: Install poetry
      run: pipx install poetry

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python-version}}
        cache: 'poetry'

    - name: Clone Valkey
      uses: actions/checkout@v4
      with:
        repository: valkey-io/valey
        path: valkey-tmp
        ref: '8.0'

    - name: Install and setup valkey
      run: |
        mv valkey-tmp ../valkey
        pushd ..
        pushd valkey
        make
        popd
        popd

    - name: Install with poetry
      run: |
        poetry install
        echo PHISHTANK_HOME=`pwd` > .env
        poetry run start

    - name: Clone PyPhishtankLookup
      uses: actions/checkout@v4
      with:
        repository: Lookyloo/PyPhishtankLookup
        path: PyPhishtankLookup

    - name: Run API tests
      run: |
        pushd PyPhishtankLookup
        poetry install
        poetry run pytest tests/test_web.py
        popd

    - name: Stop instance
      run: |
        poetry run stop

    - name: Test update script
      run: |
        poetry run update --yes
        sleep 30
        poetry run stop
