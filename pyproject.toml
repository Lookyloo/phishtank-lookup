[tool.poetry]
name = "phishtank"
version = "1.0"
description = "Simple Tool to query a local Phishtank database"
authors = ["RaphaÃ«l Vinot <raphael.vinot@circl.lu>"]
license = "BSD-3-Clause"

[tool.poetry.scripts]
start = "bin.start:main"
stop = "bin.stop:main"
update = "bin.update:main"
importer = "bin.importer:main"
shutdown = "bin.shutdown:main"
run_backend = "bin.run_backend:main"
start_website = "bin.start_website:main"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.26.0"
redis = {version = "^4.0.2", extras = ["hiredis"]}
flask-restx = "^0.5.1"
gunicorn = "^20.1.0"
pyphishtanklookup = "^1.0"

[tool.poetry.dev-dependencies]
ipython = "^7.30.1"
mypy = "^0.921"
types-setuptools = "^57.4.4"
types-redis = "^4.0.5"
types-requests = "^2.26.2"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = 3.8
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = false
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true
